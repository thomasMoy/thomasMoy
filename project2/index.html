            <!--Form to add employee-->
            <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  
                  <form id="addEmployeeForm">
                  <div class="modal-body">
                    <div class="names">
                      <input type="text" class="form-control"  id="newFirstName" name="newFirstName" placeholder="First Name..." required>
                      <input type="text" class="form-control"  id="newLastName" name="newLastName" placeholder="Last Name..." required>
                    </div>
                    <div class="names">
                      <input type="email" class="form-control" id="newEmail" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="names">
                    <input type="text" class="form-control" id="newJobTitle" name="JobTitle" placeholder="Job Title" required>
                    </div>
                    <div id="location-dept">
                    <select id="add-employee-dept-list" class="form-select" aria-label="Default select example" name="newDepartment" required>
                      <option selected disabled>Select a department..</option>
                    </select>
                  </div>
                  </div>
                  <div id="add-employee-modal-footer" class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" id="add-employee-step-one-button" class="btn btn-primary">Add</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
            <!--End of add employee modal-->
            <!--Form to add department-->
            <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  
                  <form id="adddeptform">
                  <div class="modal-body">
                    
                      <input type="text" class="form-control" name="departmentName" id="addDeptName" placeholder="Department Name..." required>
        
                    <select class="form-select" aria-label="Default select example" name="location" id="adddeptlocationlist" required>
                      
                    </select>
                  
                  </div>
                  <div id="add-department-modal-footer" class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" id="add-department-step-one-button" type="button" class="btn btn-primary">Add</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
            <!--End of add department modal-->
            <!--Form to add location-->
            <div class="modal fade" id="addLocationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  
                  <form id="addLocationForm">
                  <div class="modal-body">
                    <input type="text" class="form-control" name="locationName" id="newLocationName" placeholder="Location Name..." >
                  </div>
                  <div id="add-location-modal-footer" class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" id="add-location-step-one-button" type="button" class="btn btn-primary">Add</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
            <!--End of add location-->
            <!--Start of edit department modal-->
            <div class="modal fade" id="editDepartmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Department</h5>
                    <button type="button" id="edit-department-close-cross" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  
                  <form id="editDepartmentForm">

                  <div class="modal-body">
                    
                    <select class="form-select" aria-label="Default select example" name="location" id="editdeptlist" required>
                      <option selected disabled="disabled">Select Department...</option>
                    </select>
                    <div id="edit-dept-options">
                      <input type="text" class="form-control" id="updated-department-name" placeholder="Update department name...">
                      <p>--Update Location--</p>
                      <p id="edit-dept-warning-text">If location does not appear below it must be added via the location tab first</p>
                      <select class="form-select" aria-label="Default select example" name="location" id="editdeptlocationlist" required>
                        <option selected disabled="disabled">Select Location...</option>
                      </select>
                      <button id="edit-department-delete-button" type="button" class="btn btn-danger">Delete Department</button>
                    </div>
                  
                  </div>
                  <div id="edit-department-modal-footer" class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="edit-department-step-one-button" type="submit" class="btn btn-primary">Update</button>
                  </div>
                  <div id="delete-department-confirmation-modal-footer" class="modal-footer">
                    <p id="departmentToDelete"></p>
                    <button id="delete-department-go-back-button" type="button" class="btn btn-danger" >Go Back</button>
                    <button id="delete-department-proceed-button" type="button" class="btn btn-success">Proceed</button>
                  </div>
                  <div id="delete-department-error-modal-footer" class="modal-footer">
                    <p id="departmentToEditError"></p>
                    <button id="delete-department-error-go-back-button" type="button" class="btn btn-danger" >Go Back</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
            <!--End of edit department modal-->
            <!--Start of edit location modal-->
            <div class="modal fade" id="editLocationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  
                  <form id="edit-location-form">
                  <div class="modal-body">
                    <p>Select a location to edit..</p>
                  <br>
                  <select id="edit-location-list" class="form-select" aria-label="Default select example" name="location" required>
                    
                  </select>
                    <div id="edit-location-options">
                    <input type="text" class="form-control" name="updatedLocation" id="updatedLocation" placeholder="Update location name...">
                    <button id="delete-location-button" type="button" class="btn btn-danger">Delete Location</button>
                  </div>
                  </div>
                  <div id="edit-location-modal-footer" class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" id="edit-location-step-one-button" class="btn btn-primary">Update</button>
                  </div>
                  <div id="delete-location-confirmation-modal-footer" class="modal-footer">
                    <p id="locationToDelete"></p>
                    <button id="delete-location-go-back-button" type="button" class="btn btn-danger" >Go Back</button>
                    <button id="delete-location-proceed-button" type="button" class="btn btn-success">Proceed</button>
                  </div>
                  <div id="delete-location-error-modal-footer" class="modal-footer">
                    <p id="locationToDeleteError"></p>
                    <button id="delete-location-error-go-back-button" type="button" class="btn btn-danger" >Go Back</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
            <!--End of edit location modal-->
            <!--Form to edit employee-->
            <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  
                  <form id="editEmployeeForm">
                  <div class="modal-body">
                    <div class="names">
                      <input class="form-control" type="text" placeholder="Readonly input hereâ€¦" id="editemployeeid" readonly>
                      <input type="text" class="form-control" name="firstName" id="editemployeefirstname" required>
                      <input type="text" class="form-control" name="lastName" id="editemployeelastname" required>
                    </div>
                    <div class="names">
                      <input type="email" class="form-control" name="email" id="editemployeeemail" required>
                    </div>
                    <div class="names">
                    <input type="text" class="form-control" id="editJobTitle" name="JobTitle" required>
                    </div>
                    <div id="location-dept">
                    <select id="edit-employee-dept-list" class="form-select" aria-label="Default select example" name="department" required>
                      
                    </select>
                  </div>
                  </div>
                  <div id="edit-employee-modal-footer" class="modal-footer">
                    <button id="delete-employee-step-one-button" type="button" class="btn btn-danger">Delete Employee</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="edit-employee-proceed-button" type="button" class="btn btn-primary">Update</button>
                  </div>
                  <div id="delete-employee-confirmation-modal-footer" class="modal-footer">
                    <p id="employeeToDelete"></p>
                    <button id="delete-employee-go-back-button" type="button" class="btn btn-danger" >Go Back</button>
                    <button id="delete-employee-proceed-button" type="button" class="btn btn-success">Proceed</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
            <!--End of edit employee modal-->
            <!--Success Toast-->
            <div id="toastSuccess" class="toast hide position-fixed top-0 end-0 p-3" role="alert" aria-live="assertive" aria-atomic="true">
              <div id="success-toast-header" class="toast-header justify-content-between">
                <i class="fa-solid fa-circle-check fa-xl"></i>
                <strong id="toast-header-message">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div id="toastSuccessMessage" class="toast-body">
              </div>
            </div>
            <!--Error Toast-->
            <div id="toastError" class="toast hide position-fixed top-0 end-0 p-3" role="alert" aria-live="assertive" aria-atomic="true">
              <div id="error-toast-header" class="toast-header justify-content-between">
                <i class="fa-solid fa-circle-cross fa-xl"></i>
                <strong id="toast-header-message">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div id="toastErrorMessage" class="toast-body">
              </div>
            </div>
